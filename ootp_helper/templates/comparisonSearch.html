<!doctype html>
<link rel= "stylesheet" type= "text/css" href= "../static/styles/style.css">
<title>Team Info</title>

<h1> <a href = "../"><img src="../static/bender.png", width="5%"> OOTP Robit</a></h1>
<h2> {% if phrase %} {{phrase}} {% else %} This would say something witty, but Hugh is dumb {% endif %}</h2>

<div class = 'row'>
    <div class = 'column'>
        <h3> Team search </h3>
        <form method="POST">
            <input name="team">
            <input type="submit">
        </form>
    </div>
    <div class = 'column'  valign="center">
        <button type="button" name = "initcomp">Compare Players</button>
    </div>
    <div class = 'column'>
        <h3> Player search </h3>
        <form method="POST">
            <input name="player">
            <input type="submit">
        </form>
    </div>
</div>

<hr></hr>

{% if name %}
<p> First player to be compared is {{name}}. </p>
{% else %}
<p> No players selected yet. </p>
{% endif %}

<h3> Enter name for comparison: </h3>
<form method="POST">
    <input name="comparison">
    <input type="submit">
</form>
